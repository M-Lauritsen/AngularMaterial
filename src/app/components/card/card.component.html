@if (user) {
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title
        >{{ user.name.first }} {{ user.name.last }}</mat-card-title
      >
      <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
      <img mat-card-lg-image src="{{ user.picture.large }}" />
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim neque earum
    optio, aliquid pariatur eaque illo reprehenderit ducimus ut facere.
  </mat-card-content>
</mat-card>
<br />
}
